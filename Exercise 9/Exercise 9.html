<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <main>
      <section>
        <article>
          <h3>Valorant</h3>
          <p>
            Valorant is one of the most popular FPS games which is made by Riot
            Games. New added game modes and events increased it's popularity.
          </p>
          <img src="valorant.png" />
          <img src="valorant2.png" />
        </article>
      </section>
      <section id="form">
        <form action="submit">
          <label for="email">Email</label>
          <input type="email" id="email" required />
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>Footer</footer>
  </body>
</html>
